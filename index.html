<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ramdom Picker</title>
        <script src="//unpkg.com/vue"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Ramdom Picker</h1>
        </header>
        <main id="pick">
            <section>
                <h2>Set Limit</h2>
                <input placeholder="Set Limit" v-model="limit" v-on:click="loadLimit">
                <button v-on:click="setLimit">submit</button>
            </section>
            <section>
                <h2>Special Number</h2>
                <input type="checkbox" id="2" value="2" v-model="SpecialNumbers" v-on:click="specialNumber">
                <label for="2">2</label>
                <input type="checkbox" id="26" value="26" v-model="SpecialNumbers" v-on:click="specialNumber">
                <label for="26">26</label>
            </section>
            <section>
                <div>{{ result }}</div>
                <button v-on:click="picking">pick</button>
            </section>
        </main>
    </body>
</html>
