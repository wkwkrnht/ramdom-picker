<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ramdom Picker</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="theme-color" content="#000">
        <meta name="description" content="This is random picker. You can regulate max number and special number(could be choosen again and again).">
        <link rel="stylesheet" href="./style.css"></link>
        <script defer src="./vue.min.js"></script>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Ramdom Picker</h1>
        </header>
        <main id="pick">
            <section class="limit">
                <h2>1.Set Limit</h2>
                <p>You must set ilmit number choosen.</p>
                <input title="Setting - Limit" placeholder="Set Limit" v-model="limit">
                <button v-on:click="setLimit">submit</button>
            </section>
            <section class="number">
                <h2>2.Special Number</h2>
                <p>You can set special number which may be selected more than once. If you write here, you must write "," as a sepalater between numbers.</p>
                <input title="Setting - Special Numbers" placeholder="Special Numbers" v-model="SpecialNumbers">
                <button v-on:click="setSpecialNumbers">submit</button>
            </section>
            <section class="do">
                <h2>3.Let's pick!</h2>
                <span>{{ result }}</span>
                <button v-on:click.prevent="picking" v-on:touchstart.prevent="picking">pick</button>
            </section>
        </main>
    </body>
</html>
