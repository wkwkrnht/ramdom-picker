<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ramdom Picker</title>
        <script src="./vue.js"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <main>
            <header>
                <h1>Ramdom Picker</h1>
            </header>
            <section id="setLimit">
                <h2>Set Limit</h2>
                <input v-model="limit" placeholder="Set Limit" v-on:click="loadLimit">
                <button v-on:click="setLimit">submit</button>
            </section>
            <button id="pick" v-on:click="picking">submit</button>
            <section id="SpecialNumber">
                <h2>Special Number</h2>
                <input type="checkbox" id="2" value="2" v-on:click="specialNumber" v-bind:value="2">
                <label for="2">2</label>
                <input type="checkbox" id="26" value="26" v-on:click="specialNumber" v-bind:value="26">
                <label for="26">26</label>
            </div>
            <section id="result">
                {{ result }}
            </section>
        </main>
    </body>
</html>
